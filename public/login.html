<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Admin Portofolio CMS</title>

  <!-- Bootstrap -->
  <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="vendors/animate.css/animate.min.css" rel="stylesheet">

  <!-- Custom Theme Style -->
  <link href="build/css/custom.css" rel="stylesheet">
  <link href="build/css/self-style.css" rel="stylesheet">
</head>

<body class="login">
  <div id="loader">
    <img src="build/images/loading1.gif" width="10%">
  </div>

  <!-- alert info -->
  <div name="alert-info" class="alert fade out" style="border-radius: 0px" role="alert">
    <button onclick="ApiService.HideAlertLoginRegisterInfo()" type="button" class="close" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
    <span name="alert-info"></span>
  </div>

  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>
    <a class="hiddenanchor" id="resetpassword"></a>

    <div class="login_wrapper">
      <!-- LOGIN FORM -->
      <div class="animate form login_form">
        <section class="login_content">
          <h2>Admin Portofolio CMS</h2>
          <form name="login-form" data-parsley-validate>
            <h1>Login Account</h1>
            <div>
              <input name="login-username" type="text" class="form-control" placeholder="Username" required/>
            </div>
            <div>
              <input name="login-password" type="password" class="form-control" placeholder="Password" required/>
            </div>

            <div name="cont-btn-login" class="form-group">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <button type="reset" class="btn btn-primary needsclick">Reset</button>
                <button type="submit" onclick="ApiService.LoginService()" class="btn btn-success needsclick">Submit</button>
              </div>
            </div>

            <div name="loading-login" class="attr-display-none">
              <img src="build/images/loading1.gif" width="15%">
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">Forgot Yout Password?
                <a href="#resetpassword" onclick="ApiService.ResetLoginRegisterForm()" class="to_register needsclick"> Reset Password </a>
              </p>

              <div class="clearfix"></div>

            </div>
          </form>
        </section>
      </div>
      <!-- FORGOT PASSWORD FORM -->
      <div class="animate form forgot_password_form">
        <section class="login_content">
          <h2>Admin Portofolio CMS</h2>
          <form name="forgot-password-form" data-parsley-validate>
            <h1>Forgot Password</h1>
            <div>
              <input name="forgot-password-email" type="email" class="form-control" placeholder="Email" data-parsley-trigger="change" required/>
            </div>

            <div name="cont-btn-forgot-password" class="form-group">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <button onclick="ApiService.ResetPasswordService()" class="btn btn-success needsclick">Submit</button>
              </div>
            </div>

            <div name="loading-forgot-password" class="attr-display-none">
              <img src="build/images/loading1.gif" width="15%">
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">Already a member ?
                <a href="#signin" onclick="ApiService.ResetLoginRegisterForm()" class="to_register needsclick"> Log in </a>
              </p>

              <div class="clearfix"></div>
            </div>
          </form>
        </section>
      </div>
      <!-- BROWSER NOT COMPATIBLE -->
      <div class="animate form login_form hidden" style="text-align: center">
          <h2>Browser is not compatible</h2>
          
            <h1>Update your browser</h1>
            <div class="row ">
            </div>
            <div>
            </div>

            <div class="clearfix"></div>

            <div class="separator">

              <div class="clearfix"></div>

            </div>
      </div>
    </div>
  </div>




  <!-- jQuery -->
  <script src="vendors/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- FastClick -->
  <script src="vendors/fastclick/lib/fastclick.js"></script>
  <!-- Parsley -->
  <script src="vendors/parsleyjs/dist/parsley.min.js"></script>
  <!-- custom js -->
  <script src="build/js/self-script.js"></script>

</body>

</html>
