                <form name="about-content-form" class="form-horizontal form-label-left" data-parsley-validate>

                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="about-content">Content</span>

                    <div class="col-md-6 col-sm-6 col-xs-12">

                    <div class="col-md-3 col-sm-3 col-xs-12">

                      </div>
                      <div name="loading-edit-content" class="attr-display-none" style="text-align: center">
                        <img src="build/images/loading1.gif" width="10%">
                      </div>
                    </div>
                  </div>
                  <!-- About Image  -->
                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="about-image">Image (800x426)</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="text" name="about-image" class="form-control col-md-7 col-xs-12 hidden">
                      <img src="" id="image" height="200px" />
                      <input type="file" name="about-file" accept="image/png, image/jpeg, image/gif" class="form-control col-md-7 col-xs-12" data-parsley-trigger="change"

                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-12">

                      </div>
                      <div name="loading-edit-image" class="attr-display-none" style="text-align: center">
                        <img src="build/images/loading1.gif" width="10%">
                      </div>
                    </div>
                  </div>
