                <!-- modals -->
                <div id="modal-edit-add" class="modal fade" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <!-- alert info modal edit add -->
                            <div name="alert-info-modal-edit-add" class="alert fade alert-success hidden" style="border-radius: 0px" role="alert">
                                <button onclick="Helper.HideAlertModalEditAdd()" type="button" class="close" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                                <span name="alert-info-modal-edit-add"></span>
                            </div>

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 name="title-modal-form" class="modal-title"></h4>
                            </div>
                            <div class="modal-body">
                                <form name="edit-add-data-form" class="form-horizontal form-label-left" data-parsley-validate>
                                    <!-- ID 360-->
                                    <div name="cont-id-360" class="form-group hidden">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id-360">Id
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" name="id-360" disabled="disabled" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <!-- ID PROJECT-->
                                    <div name="cont-id-data" class="form-group hidden">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id-data">Id Data
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" name="id-data" disabled="disabled" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <!-- NAME -->
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Data Name
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" name="name" disabled="disabled" class="form-control col-md-7 col-xs-12" required>
                                        </div>
                                    </div>
                                    <!-- LOCATION -->
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="location">Location
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" name="location" class="form-control col-md-7 col-xs-12" required>
                                        </div>
                                    </div>
                                    <!-- IMAGE -->
                                    <div name="image" class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="image">Image
                                            <span class="required">* max(4096x2048)</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <img id="image" name="image" height="100px">                                                                                        
                                            <input type="file" accept="image/x-png,image/gif,image/jpeg" name="image" class="form-control col-md-7 col-xs-12" 
                                            data-parsley-trigger="change" data-parsley-imagemindimensionsmax="4096x2048" required>
                                        </div>
                                    </div>
                                    <!-- THUMBNAIL -->
                                    <div name="thumbnail" class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="thumbnail">Thumbnail
                                            <span class="required">* (500x550)</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <img id="thumbnail" name="image" height="100px">                                            
                                            <input type="file" accept="image/x-png,image/gif,image/jpeg" name="thumbnail" class="form-control col-md-7 col-xs-12" 
                                            data-parsley-trigger="change" data-parsley-imagemindimensions="500x550" required>
                                        </div>
                                    </div>
                                    <!-- SUBMIT BUTTON -->
                                    <div name="cont-btn-edit-add-data" class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-sm-offset-3">
                                            <button name="btn-submit" onclick="PageScript.PostDataCheck()" class="btn btn-success btn-block needsclick"></button>
                                        </div>
                                    </div>
                                    <div name="loading-edit-add-data" class="attr-display-none" style="text-align:center">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-sm-offset-3">
                                            <img src="build/images/loading1.gif" width="10%">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">

                            </div>
                        </div>

                            </div>
                            <div class="modal-body">
                                <input type="text" name="id-delete-data" disabled="disabled" class="form-control col-md-7 col-xs-12 hidden">
                                <p name="detail-delete" style="text-align: center"></p>
                            </div>
                            <div class="modal-footer">
                                <div name="cont-btn-delete-data" class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-sm-offset-3">
                                        <button onclick="PageScript.PostDeleteData()" class="btn btn-danger btn-block needsclick">HAPUS</button>
                                    </div>
                                </div>
                                <div name="loading-delete-data" class="attr-display-none" style="text-align: center">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-sm-offset-3">
                                        <img src="build/images/loading1.gif" width="10%">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>

                                    <li style="float: right !important">

                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>

                                <div class="row">
                                    <div class="col-md-2 col-sm-2 col-xs-5">
                                        <label class="control-label">Show Data Size</label>
                                        <select onchange="PageScript.ChangeSizePage()" name="size-table-page" class="select2_single form-control" tabindex="-1"
                                            required>
                                            <option value="10" selected>10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select>
                                    </div>

                                    <div class="col-md-7 col-sm-7 col-xs-1">
                                    </div>

                                    <!-- button -->
                                    <div class="col-md-3 col-sm-3 col-xs-6">
                                        <label class="control-label">&nbsp;</label>
                                        <button name="btn-submit-filtering" onclick="PageScript.AddData()" class="btn btn-success btn-block needsclick btn-add-data">
                                            <i class="fa fa-plus-circle"></i> Add Data</button>
                                    </div>
                                </div>

                                <br/>

                                <div name="loader-content-table" class="loader-content-table attr-display-none">
                                    <img src="build/images/loading1.gif" width="10%">
                                </div>
                                <!-- TABEL LIST PROJECT -->
                                <table id="table-list-data" class="table table-striped table-bordered hover" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th class="hidden">id</th>

                                                <i name="icon-desc-location" class="fa fa-sort-down fa-lg pos-icon-sorting-down icon-sorting-inactive"></i>
                                            </th>
                                            <th>Data Name
                                            </th>
                                            <th>Category
                                            </th>
                                            <th>Thumbnail</th>
                                            <th width="20%">Action</th>
                                        </tr>
                                    </thead>
                                </table>

                                <!-- -->
                                <div class="dataTables_paginate paging_simple_numbers">

                                        &nbsp;

                                </div>
                                <!-- -->
