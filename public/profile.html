<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CMS Admin Portofolio</title>

  <!-- Bootstrap -->
  <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- NProgress -->
  <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
  <!-- Custom Theme Style -->
  <link href="build/css/custom.css" rel="stylesheet">
  <link href="build/css/self-style.css" rel="stylesheet">

</head>

<body class="nav-md">
  <div id="loader">
    <img src="build/images/loading1.gif" width="10%">
  </div>

  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
          <div class="navbar nav_title" style="border: 0;">
            <a href="index.html" class="site_title">KK
              <span>CMS Admin Portofolio</span>
            </a>
          </div>

          <div class="clearfix"></div>
          <br/>
          <!-- sidebar menu -->
          <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
              <h3></h3>
              <ul class="nav side-menu">
                <!-- edit leftmenu.html                 -->
              </ul>
            </div>
          </div>
          <!-- /sidebar menu -->
        </div>
      </div>

      <!-- top navigation -->
      <div class="top_nav">
        <div class="nav_menu">
          <nav>
            <div class="nav toggle">
              <a id="menu_toggle">
                <i class="fa fa-bars"></i>
              </a>
            </div>

            <ul class="nav navbar-nav navbar-right">
              <li class="">
                <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                  <span name="nama-user"></span>
                  <span class=" fa fa-angle-down"></span>
                </a>
                <ul class="dropdown-menu dropdown-usermenu pull-right">
                  <li>
                    <a href="profile.html"> Profile</a>
                  </li>
                  <li>
                    <a href="javascript:;" onclick="Helper.Logout()">
                      <i class="fa fa-sign-out pull-right"></i> Log Out</a>
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- /top navigation -->

      <!-- page content -->
      <div class="right_col" role="main">

        <!-- alert info -->
        <div name="alert-info-content" class="alert alert-content-info-hide fade" style="border-radius: 0px" role="alert">
          <button onclick="ApiService.HideAlertContent()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
          <span name="alert-info-content"></span>
        </div>

        <!-- loader -->
        <div id="loader-content" class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel xpanel-loader">
              <!-- loading -->
              <div class="container-loader">
                <div class="loader-content">
                  <img src="build/images/loading1.gif" width="10%">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- panel profile -->
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <h2>User Profile</h2>
                <ul class="nav navbar-right panel_toolbox">
                  <li style="float: right !important">
                    <a class="collapse-link">
                      <i class="fa fa-chevron-up"></i>
                    </a>
                  </li>
                </ul>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">
                <form name="profile-user-form" class="form-horizontal form-label-left" data-parsley-validate>
                  <div class="form-group" hidden>
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id-user">Id User
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="text" name="id-user" disabled="disabled" class="form-control col-md-7 col-xs-12">
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="text" name="id-category" class="form-control col-md-7 col-xs-12">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="user-name">User Name
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="text" name="username" disabled="disabled" class="form-control col-md-7 col-xs-12">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="name" class="control-label col-md-3 col-sm-3 col-xs-12">Name
                      <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input name="name" class="form-control col-md-7 col-xs-12" type="text" name="name" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email
                      <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input name="email" class="form-control col-md-7 col-xs-12" type="text" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="phone">Address</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="text" name="address" class="form-control col-md-7 col-xs-12">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="phone">Phone</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="text" name="phone" data-parsley-type="number" class="form-control col-md-7 col-xs-12">
                    </div>
                  </div>

                  <div class="ln_solid"></div>

                  <div name="cont-btn-edit-user" class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-sm-offset-3">
                      <button onclick="ProfilePage.EditProfileUser()" class="btn btn-success btn-block needsclick">Update Profile</button>
                    </div>
                  </div>

                  <div name="loading-edit-user" class="attr-display-none" style="text-align: center">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-sm-offset-3">
                      <img src="build/images/loading1.gif" width="10%">
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- panel ganti password -->
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <h2>Ganti Password</h2>
                <ul class="nav navbar-right panel_toolbox">
                  <li style="float: right !important">
                    <a class="collapse-link">
                      <i class="fa fa-chevron-up"></i>
                    </a>
                  </li>
                </ul>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">
                <form name="ganti-password-form" class="form-horizontal form-label-left" data-parsley-validate>

                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="old-password">Old Password
                      <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input name="old-password" type="password" class="form-control" placeholder="Old Password" required/>
                    </div>
                  </div>
                  <hr class="half-rule" />
                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="new-password">New Password
                      <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input id="new-password" name="new-password" type="password" class="form-control" placeholder="New Password" required/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="confirm-new-password">Confirm New Password
                      <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input name="confirm-new-password" data-parsley-equalto="#new-password" type="password" class="form-control" placeholder="Confirm New Password"
                        required/>
                    </div>
                  </div>

                  <div class="ln_solid"></div>

                  <div name="cont-btn-edit-password" class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-sm-offset-3">
                      <button onclick="ProfilePage.EditPasswordUser()" class="btn btn-success btn-block needsclick">Update Password</button>
                    </div>
                  </div>

                  <div name="loading-edit-password" class="attr-display-none" style="text-align: center">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-sm-offset-3">
                      <img src="build/images/loading1.gif" width="10%">
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /page content -->

      <!-- footer content -->
      <footer>
        <div class="pull-right">
          Neviim Crawler
        </div>
        <div class="clearfix"></div>
      </footer>
      <!-- /footer content -->
    </div>
  </div>

  <!-- jQuery -->
  <script src="vendors/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- FastClick -->
  <script src="vendors/fastclick/lib/fastclick.js"></script>
  <!-- NProgress -->
  <script src="vendors/nprogress/nprogress.js"></script>
  <!-- Parsley -->
  <script src="vendors/parsleyjs/dist/parsley.min.js"></script>
  <!-- Custom Theme Scripts -->
  <script src="build/js/custom.js"></script>
  <!-- custom js -->
  <script src="build/js/self-script.js"></script>
  <script src="build/js/profile-page-script.js"></script>

</body>

</html>
